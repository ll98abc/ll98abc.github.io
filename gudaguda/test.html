<h3>任務面板</h3>
<div class="controllerDiv">
<table id="controlPanel" class="panel">
  <tr>
     <td style="width:25%;text-align: left;">Category:</td>
     <td style="width:75%;test-align: right;">
      <input type="radio" name="questFilter" value="mainQuestSelector"/>主線關卡&nbsp;
      <input type="radio" name="questFilter" value="suppressionQuestSelector"/>壓制任務&nbsp;
      <input type="radio" name="questFilter" value="freeQuestSelector"/>農場關卡&nbsp;
      <input type="radio" name="questFilter" value="missionSelector" checked="checked"/>活動任務&nbsp;
     </td>
  </tr>
  <tr>
     <td style="width:25%;text-align: left;">Quest:</td>
     <td style="width:75%;test-align: right;">
        <select id="mainQuestSelector" class="selector hidden">
          <option value="">請選擇</option>        
        </select>
        <select id="suppressionQuestSelector" class="selector hidden">
          <option value="">請選擇</option>        
        </select>
        <select id="freeQuestSelector" class="selector hidden">
          <option value="">請選擇</option>        
        </select>
        <select id="missionSelector" class="selector hidden">
          <option value="">請選擇</option>        
        </select>
     </td>
  </tr>
  <tr>
     <td style="width:25%;text-align: left;">任務目標/關卡內容</td>
     <td style="width:75%;test-align: right;" id="questContent">     
     </td>
  </tr>
  <tr>
     <td style="width:25%;text-align: left;">任務獎勵/關卡掉落</td>
     <td style="width:75%;test-align: right;" id="questReward">     
     </td>
  </tr>
  <tr>
     <td style="width:25%;text-align: left;">前置任務</td>
     <td style="width:75%;test-align: right;" id="questPrevStep">     
     </td>
  </tr>
   <tr>
     <td colspan="2">
       <input id="mapAnchor" type="button" value="任務地點檢索" onclick="missionFilter();"/>
       <input id="missionTag" type="hidden" value=""/>
       <input id="missionLocate" type="hidden" value="" />
       <label style="color:#220088;">※任務地點檢索只支援「打倒x個怪物」or「打倒o屬性的鯖」的任務。</label>
       <input type="button" style="float:right;" value="清除錨點" onclick="cleanMap();">
     </td>
  </tr>
</table>
