<script type="text/javascript" src="js/speechList.js"></script>

<link href="css/wtf.css" rel="stylesheet" type="text/css" />

<div class="warpper">

<div class="controllerDiv">

    <tr>

    <tr>
      <td><input class="navBtn" type="button" value="惡搞" onclick="nav('distortionHead')"/></td>

      <td><input class="navBtn" type="button" value="其他" onclick="nav('extraHead')"/></td>

<hr>

  <img src="images/CARen.png" />
</div>
<div class="randomCaren2">
  <img src="images/CARen_reverse.png" />
</div>
<div class="randomCaren3">
  <img src="images/carenWitch.png" />
</div>
<div class="randomCaren4">
  <img src="images/carenWitch_reverse.png" />
</div>

  </div>

  <h1 id="wordsHead" class="headline">對話</h1><span class="buttonCounter hidden">共<label id="wordsCount"></label>顆</span>
  <div id="wordsDiv">    
  </div>

  <h1 id="lolHead" class="headline">愉悅</h1><span class="buttonCounter hidden">共<label id="lolCount"></label>顆</span>
  <div id="lolDiv">

<script type="text/javascript">
//to do something 
$(document).ready(function(){    
  // 音效播放結束時，移除playing顏色
  $("#audio").on("ended" , function(){
    $(".playing").removeClass("playing");
  });

  initPage();
});
</script>
</html>
